<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Opinie o filmie </title>
</head>
<body>
  <h4> Opinie o filmie</h4>
  <form method="post"><!-- post umozliwia wysyłania plikow na server-->
     <!--szerokosc i wysokosć pola-->
    <textarea cols="40" rows="10" > wpisz swoj komentarz...
    </textarea>
  <br>
    <textarea placeholder="Opisz siebie w 3 zdaniach">
    </textarea>
  <br>
    Wybierz ulubiony rodzaj filmów:<br>
    <input type="radio"  name="ulubione" value="h" checked> horror <br>
    <!--checked - pole zaznaczone domyślnie -->
    <input type="radio"  name="ulubione" value="k"> komedie <br>
    <input type="radio"  name="ulubione" value="a"> anime <br>
    Wybierz swoje ulubione kolory:<br>
    <input type="checkbox" name="text" value="b"> Biały<br>
    <input type="checkbox" name="text" value="n"> Niebieski<br>
    <input type="checkbox" name="text" value="cz"> Czarny<br>
    Wybierz ulubionego autora:<br>
    <select name="aktor" multiple>
    <optgroup label="USA"></optgroup>
    <option value="SS"> Sylvester Stalone</option>
    <option value="AS" selected>Arnold Schwarzenegger</option>
    <optgroup label="Polska"></optgroup>
    <option value="BS">Borys Szycp</option>
    </select><br>
    <input type="file" name="muzyka"><br>
    <input type="image" src="img/bialorus_mini.png" alt="Flaga">
    <!--alt - wyswiatla nazwy kiedy zdjecie nie odnalezione-->
    <input type="hidden" name="id" value="janusz"><!--ukryta informacja od uzytkownika-->

  <input type="submit" name="przycisk"><br>
  </form>
</body>
</html>
