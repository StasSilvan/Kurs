  <form action="./glosowanie.html">
    <!--pattern="[a-z]" umozliwia wprowadzic tylko litery-->
  <input type="text"
         name="imię"
         id="imie"
         placeholder="imie"
         title="podaj swoje imię, mozesz wprowadzic tylko litery"
         pattern="[a-z]{2,15}"
         required><br>

    <!--required  dodaje ze pole wymagane-->
    <!--placeholder="" wskaznik w prowadzeniu -->
    <input type="imie" name="imie" id="imie"  placeholder="Imię" required><br>
    <input type="nazwisko" name="nazwisko" id="nazwisko" placeholder="Nazwisko" required ><br>
    <input type="email" name="email" id="email" placeholder="1111@mail.ru" required ><br>
    <input type="wiek" name="wiek" id="wiek" placeholder="Wiek" required ><br>
    Nowość:
    <!--checked - domyslone wprowadzono -->
    <input type="radio" name="kraj" value="Polska">Polska
    <input type="radio" name="kraj" value="Bialorus" checked >Białorus
    <input type="radio" name="kraj" value="Hiszpania">Hiszpania<br>
    <input type="submit" name="przycisk" value="zatwierdz">
  </form>
